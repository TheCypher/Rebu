{% extends "base.html" %}
{% block header %}
    <header class="intro-header" style="background-image: url('../static/img/contact-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{ page.big_title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ page.small_title }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block postlist %}
    <form name="sentMessage" method="POST" action="/admin/login" novalidate>
		<h1>{{ page.error }}</h1>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required data-validation-required-message="Please enter your password.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
{% endblock%}
